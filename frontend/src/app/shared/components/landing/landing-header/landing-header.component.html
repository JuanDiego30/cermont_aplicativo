<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" [class.glass]="isScrolled()"
  [class.shadow-md]="isScrolled()" [class.py-3]="isScrolled()" [class.bg-transparent]="!isScrolled()"
  [class.py-5]="!isScrolled()">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div class="relative w-10 h-10 transition-transform duration-300 group-hover:scale-110">
          <img src="/logo.png" alt="Cermont Logo" class="w-full h-full object-contain" />
        </div>
        <span class="text-xl font-bold text-gray-900 dark:text-white">
          CERMONT
        </span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-8">
        <a (click)="scrollToSection('servicios'); $event.preventDefault()"
          class="text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
          Servicios
        </a>
        <a (click)="scrollToSection('nosotros'); $event.preventDefault()"
          class="text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
          Nosotros
        </a>
        <a (click)="scrollToSection('contacto'); $event.preventDefault()"
          class="text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
          Contacto
        </a>
      </nav>

      <!-- CTA Buttons -->
      <div class="hidden md:flex items-center gap-4">
        <app-theme-toggle-button />
        <a routerLink="/auth/login"
          class="text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition-colors">
          Iniciar Sesión
        </a>
        <a routerLink="/auth/register" class="btn-primary text-sm">
          Registrarse
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center gap-2 md:hidden">
        <app-theme-toggle-button />
        <button (click)="toggleMobileMenu()"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
          [attr.aria-label]="'Toggle menu'">
          @if (isMobileMenuOpen()) {
          <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          } @else {
          <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMobileMenuOpen()) {
    <div class="md:hidden mt-4 pb-4 border-t border-gray-200 dark:border-gray-700">
      <nav class="flex flex-col gap-4 pt-4">
        <a (click)="scrollToSection('servicios'); $event.preventDefault()"
          class="text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
          Servicios
        </a>
        <a (click)="scrollToSection('nosotros'); $event.preventDefault()"
          class="text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
          Nosotros
        </a>
        <a (click)="scrollToSection('contacto'); $event.preventDefault()"
          class="text-sm font-medium text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
          Contacto
        </a>
        <div class="flex flex-col gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
          <a routerLink="/auth/login" (click)="closeMobileMenu()" class="btn-secondary text-center">
            Iniciar Sesión
          </a>
          <a routerLink="/auth/register" (click)="closeMobileMenu()" class="btn-primary text-center">
            Registrarse
          </a>
        </div>
      </nav>
    </div>
    }
  </div>
</header>
