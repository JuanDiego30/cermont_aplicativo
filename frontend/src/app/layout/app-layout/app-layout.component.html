<div class="min-h-screen xl:flex">
  <div>
    <app-sidebar></app-sidebar>
    <app-backdrop></app-backdrop>
  </div>
  <div
    class="flex-1 transition-all duration-300 ease-in-out"
    [ngClass]="{
      'xl:ml-72.5': (isExpanded$ | async) || (isHovered$ | async),
      'xl:ml-22.5': (isExpanded$ | async) === false && (isHovered$ | async) === false,
      'ml-0': (isMobileOpen$ | async),
    }"
  >
    <!-- Mobile Header - Only visible on mobile -->
    <app-mobile-header></app-mobile-header>

    <!-- Desktop Header - Hidden on mobile -->
    <div class="hidden lg:block">
      <app-header />
    </div>

    <!-- Main Content with bottom padding for mobile nav -->
    <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6 pb-20 lg:pb-6">
      <router-outlet></router-outlet>
    </div>

    <!-- Bottom Navigation - Mobile only -->
    <app-bottom-nav></app-bottom-nav>
  </div>

  <!-- Asistente IA - Migrado de Next.js -->
  <app-asistente-ia />
</div>
