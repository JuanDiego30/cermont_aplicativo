<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - Cermont</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 50px;
      height: 50px;
      color: #667eea;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #9ca3af;
    }
    
    .online {
      color: #10b981;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>
    
    <h1>Sin Conexión a Internet</h1>
    <p>
      No hay conexión a internet en este momento. Por favor, verifica tu conexión 
      e intenta nuevamente.
    </p>
    
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Reintentar
    </a>
    
    <div class="status" id="status">
      Verificando conexión...
    </div>
  </div>
  
  <script>
    // Check for online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.innerHTML = '<span class="online">✓ Conectado</span>';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.textContent = '✗ Sin conexión';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    setInterval(updateStatus, 3000);
    updateStatus();
  </script>
</body>
</html>
