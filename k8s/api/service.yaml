# ============================================
# API Service - Cermont FSM
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: cermont-api
  namespace: cermont
  labels:
    app: cermont-api
spec:
  type: ClusterIP
  selector:
    app: cermont-api
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: None

---
# Headless service para StatefulSet (si se necesita)
apiVersion: v1
kind: Service
metadata:
  name: cermont-api-headless
  namespace: cermont
  labels:
    app: cermont-api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: cermont-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP
