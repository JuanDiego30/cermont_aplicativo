# ============================================
# API PodDisruptionBudget - Cermont FSM
# ============================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cermont-api-pdb
  namespace: cermont
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: cermont-api
  unhealthyPodEvictionPolicy: AlwaysAllow
