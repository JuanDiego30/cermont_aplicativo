# ============================================
# Web Ingress - Cermont FSM
# ============================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cermont-web-ingress
  namespace: cermont
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.cermont.com
      secretName: cermont-web-tls

  rules:
    - host: app.cermont.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cermont-web
                port:
                  number: 80
