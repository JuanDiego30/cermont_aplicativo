version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: cermont_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword}
      POSTGRES_DB: ${DB_NAME:-cermont_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  # Backend (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cermont_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${DB_USER:-admin}:${DB_PASSWORD:-securepassword}@db:5432/${DB_NAME:-cermont_db}?schema=public
      PORT: 5000
      # Agrega aqu√≠ otras variables de entorno necesarias
    ports:
      - "5000:5000"
    networks:
      - app_network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cermont_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://your-vps-ip:5000/api
    ports:
      - "3000:3000"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
