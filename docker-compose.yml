# Cermont - Docker Compose para Desarrollo
# Uso: docker compose up -d

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: cermont-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cermont}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cermont_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-cermont_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cermont} -d ${POSTGRES_DB:-cermont_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Backend API (NestJS)
  # ============================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cermont-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-cermont}:${POSTGRES_PASSWORD:-cermont_dev_2024}@db:5432/${POSTGRES_DB:-cermont_db}
      DB_HOST: db
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      RUN_SEED: ${RUN_SEED:-false}
    ports:
      - "3001:3001"
    volumes:
      - api_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend (Next.js) - Opcional en desarrollo
  # ============================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: cermont-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    profiles:
      - full  # Solo se levanta con: docker compose --profile full up

  # ============================================
  # Adminer - Admin de BD (solo desarrollo)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: cermont-adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    profiles:
      - tools

volumes:
  postgres_data:
    name: cermont_postgres_data
  api_uploads:
    name: cermont_api_uploads

networks:
  default:
    name: cermont-network
