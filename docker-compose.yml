# ============================================
# DOCKER COMPOSE - Cermont FSM Production
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cermont-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cermont}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cermont_password_2024}
      POSTGRES_DB: ${DB_NAME:-cermont_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cermont} -d ${DB_NAME:-cermont_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cermont-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: cermont-cache
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cermont-network

  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cermont-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-cermont}:${DB_PASSWORD:-cermont_password_2024}@postgres:5432/${DB_NAME:-cermont_db}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      BCRYPT_ROUNDS: 12
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 52428800
      LOG_LEVEL: info
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {if (r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cermont-network

  # Frontend Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
    container_name: cermont-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode >= 400) throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cermont-network

  # Nginx Reverse Proxy (for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: cermont-proxy
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - cermont-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_uploads:
    driver: local
  api_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  cermont-network:
    driver: bridge
