# SonarQube/SonarCloud Configuration
# https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

sonar.projectKey=cermont
sonar.projectName=CERMONT
sonar.projectVersion=1.0.0

# Organization (for SonarCloud)
# sonar.organization=your-org

# Paths
sonar.sources=backend/src,frontend/src,packages
sonar.tests=backend/src,frontend/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/prisma/generated/**,**/.angular/**

# TypeScript
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Quality Gates
sonar.qualitygate.wait=true

# Code Coverage Exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.dto.ts,**/*.entity.ts,**/*.interface.ts,**/prisma/**,**/*.module.ts,**/main.ts

# Duplication Exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/prisma/generated/**

# Encoding
sonar.sourceEncoding=UTF-8
