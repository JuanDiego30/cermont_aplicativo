services:
  postgres:
    image: postgres:15-alpine
    container_name: cermont_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cermont_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    networks:
      - cermont_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cermont_backend_prod
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cermont_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: always
    networks:
      - cermont_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: cermont_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    restart: always
    networks:
      - cermont_network

volumes:
  postgres_data_prod:


networks:
  cermont_network:
    driver: bridge
