<!-- Mobile Header - Only visible on mobile -->
<header class="sticky top-0 z-50 bg-gradient-to-br from-brand-600 via-brand-500 to-brand-700 lg:hidden safe-area-top">
    <div class="px-4 py-4">
        <!-- Top Row: User + Actions -->
        <div class="flex items-center justify-between mb-4">
            <!-- User Info -->
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div
                        class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center ring-2 ring-white/30 overflow-hidden">
                        <img [src]="userAvatar" [alt]="userName" class="w-full h-full object-cover"
                            (error)="onAvatarError($event)" />
                    </div>
                    <!-- Online indicator -->
                    <span
                        class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <p class="text-white/70 text-xs font-medium">{{ greeting }}</p>
                    <h2 class="text-white font-semibold text-base">{{ userName }}</h2>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-2">
                <!-- Notifications -->
                <button
                    class="relative p-2 rounded-full bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-colors">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <!-- Notification badge -->
                    <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>

                <!-- Theme Toggle - Using ThemeService -->
                <button (click)="toggleTheme()"
                    class="p-2 rounded-full bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-colors">
                    @if (currentTheme() === 'light') {
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    } @else {
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    }
                </button>
            </div>
        </div>

        <!-- Date Selector -->
        <div class="flex items-center justify-between">
            <button
                class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-colors">
                <svg class="w-4 h-4 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span class="text-white font-medium text-sm">{{ currentMonth }}</span>
                <svg class="w-4 h-4 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Quick Stats -->
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-white/60 text-xs">Ã“rdenes hoy</p>
                    <p class="text-white font-bold text-lg">{{ ordersToday }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative wave bottom -->
    <svg class="w-full h-4 text-white dark:text-gray-900" viewBox="0 0 1200 40" preserveAspectRatio="none">
        <path fill="currentColor" d="M0,40 L0,0 C300,30 600,30 1200,0 L1200,40 Z" />
    </svg>
</header>
