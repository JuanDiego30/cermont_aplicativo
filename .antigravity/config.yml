    auto_load: false
    triggers:
      - tailwind
      - css
      - styling

  # DevOps Skills
  - id: monorepo-management
    path: monorepo-management/SKILL.md
    auto_load: true
    triggers:
      - turbo
      - pnpm
      - workspace
      - build
      
  - id: dependency-upgrade
    path: dependency-upgrade/SKILL.md
    auto_load: false
    triggers:
      - upgrade
      - vulnerability
      - audit
      - outdated
      
  - id: github-actions-cicd
    path: skills/github-actions-cicd/SKILL.md
    auto_load: false
    triggers:
      - "*.yml"
      - ".github/**"
      - ci
      - deploy

  # Testing Skills
  - id: jest-testing
    path: skills/jest-testing/SKILL.md
