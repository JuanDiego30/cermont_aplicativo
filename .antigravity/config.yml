## Auto-Load Rules
auto_load:
  # Cargar skill basado en archivo actual
  file_patterns:
    "backend/**/*.ts": [nestjs-expert, prisma-architect]
    "frontend/**/*.ts": [angular-architect, rxjs-patterns]
    "*.prisma": [prisma-architect]
    ".github/**/*.yml": [github-actions-cicd]
    "**/*.spec.ts": [jest-testing, angular-testing]
    "**/*.guard.ts": [jwt-auth-patterns, security-hardening]
    "**/tailwind*.js": [tailwind-expert]
    "eslint.config.*": [eslint-prettier]
    
  # Cargar skill basado en prompt
  prompt_keywords:
    - keyword: [nestjs, nest, backend, api, controller, service]
      skill: nestjs-expert
    - keyword: [angular, component, signal, frontend]
      skill: angular-architect
    - keyword: [prisma, schema, migration, database]
      skill: prisma-architect
    - keyword: [test, spec, jest, coverage]
      skill: jest-testing
    - keyword: [testbed, component test, angular test]
      skill: angular-testing
    - keyword: [security, owasp, xss, csrf]
      skill: security-hardening
    - keyword: [jwt, auth, login, passport, token]
      skill: jwt-auth-patterns
    - keyword: [swagger, openapi, api docs]
      skill: swagger-openapi
    - keyword: [rxjs, observable, subject, pipe, operators]
      skill: rxjs-patterns
    - keyword: [tailwind, dark mode, responsive, css utility]
      skill: tailwind-expert
    - keyword: [deploy, ci, cd, github actions, pipeline]
      skill: github-actions-cicd
    - keyword: [upgrade, vulnerability, audit, dependency]
      skill: dependency-upgrade
    - keyword: [refactor, architecture, solid, clean]
      skill: clean-architecture
    - keyword: [turbo, monorepo, build orchestration]
      skill: monorepo-management
    - keyword: [pnpm, workspace, lockfile, node_modules]
      skill: pnpm-workspace
    - keyword: [eslint, prettier, linting, formatting, husky]
      skill: eslint-prettier
    - keyword: [cache, redis, throttle, rate limit, performance]
      skill: nestjs-performance

## Context Injection
context:
  # Siempre incluir estos archivos en el contexto
  always_include:
    - package.json
    - turbo.json
    - pnpm-workspace.yaml
    
  # Incluir condicionalmente
  conditional:
    backend:
      - backend/package.json
      - backend/prisma/schema.prisma
      - backend/nest-cli.json
    frontend:
      - frontend/package.json
      - frontend/angular.json
      - frontend/tailwind.config.js

## Memory Settings
memory:
  persist_context: true
  max_history: 50
  compress_old: true
