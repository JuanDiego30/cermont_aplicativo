# Antigravity AI Configuration

version: "1.0"
name: cermont-aplicativo
description: Monorepo NestJS + Angular + Prisma + Turborepo para gesti√≥n de obras

## Project Context
project:
  type: monorepo
  manager: pnpm
  build_tool: turborepo
  
  packages:
    - name: backend
      path: backend/
      framework: nestjs
      version: "11.x"
      language: typescript
      
    - name: frontend
      path: frontend/
      framework: angular
      version: "20.x"
      language: typescript

## Skills Configuration
skills:
  # Backend Skills
  - id: nestjs-expert
    path: nestjs-expert/SKILL.md
    auto_load: true
    triggers:
      - "*.controller.ts"
      - "*.service.ts"
      - "*.module.ts"
      - "*.guard.ts"
      - backend/**
      
  - id: prisma-architect
    path: skills/prisma-architect/SKILL.md
    auto_load: true
    triggers:
      - "*.prisma"
      - "**/prisma/**"
      - "**/migration*"
      
  - id: clean-architecture
    path: skills/clean-architecture/SKILL.md
    auto_load: false
    triggers:
      - refactor
      - architecture
      - solid
      
  - id: security-hardening
