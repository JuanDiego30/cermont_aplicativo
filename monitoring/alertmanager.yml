# ============================================
# AlertManager Configuration - Cermont FSM
# ============================================

global:
  resolve_timeout: 5m
  # Configurar Slack webhook (opcional)
  # slack_api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Routes espec√≠ficos por severidad
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      group_wait: 0s
      repeat_interval: 5m

    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 10s
      repeat_interval: 1h

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://api:3001/webhooks/alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://api:3001/webhooks/alerts/critical'
        send_resolved: true
    # Slack integration (descomentar si se configura)
    # slack_configs:
    #   - channel: '#cermont-alerts-critical'
    #     title: 'üö® CRITICAL ALERT'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true

  - name: 'warning'
    webhook_configs:
      - url: 'http://api:3001/webhooks/alerts/warning'
        send_resolved: true
    # slack_configs:
    #   - channel: '#cermont-alerts'
    #     title: '‚ö†Ô∏è WARNING'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
