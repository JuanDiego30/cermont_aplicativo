# ============================================
# GitHub Actions - Production CI/CD Pipeline
# Con Monitoring, Security Scanning y Slack
# ============================================

name: Production CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Stage 1: Security Scanning
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json

      - name: Install dependencies
        run: |
          cd api && npm ci
          cd ../web && npm ci

      - name: Run npm audit (API)
        working-directory: ./api
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (Web)
        working-directory: ./web
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================
  # Stage 2: Build & Test
  # ============================================
  build-and-test:
    name: üß™ Build & Test
    runs-on: ubuntu-latest
    needs: security
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cermont_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./api
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cermont_test
        run: npx prisma migrate deploy

      - name: Type check
        working-directory: ./api
        run: npm run type-check

      - name: Lint
        working-directory: ./api
        run: npm run lint

      - name: Run tests with coverage
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cermont_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./api/coverage/lcov.info
          flags: api
          fail_ci_if_error: false

  # ============================================
  # Stage 3: Build Docker Images
  # ============================================
  build-images:
    name: üèóÔ∏è Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y%m%d')-$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # ============================================
  # Stage 4: Deploy to Production
  # ============================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: production
      url: https://cermont.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to Kubernetes
        run: |
          cd k8s
          
          # Update image tags
          kustomize edit set image api=${{ needs.build-images.outputs.api_image }}
          kustomize edit set image web=${{ needs.build-images.outputs.web_image }}
          
          # Apply with kustomize
          kubectl apply -k . -n cermont
          
          # Wait for rollout
          kubectl rollout status deployment/api -n cermont --timeout=600s
          kubectl rollout status deployment/web -n cermont --timeout=600s

      - name: Run smoke tests
        run: |
          sleep 60
          
          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api.cermont.com/health)
          WEB_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://cermont.com)
          
          if [ "$API_STATUS" != "200" ] || [ "$WEB_STATUS" != "200" ]; then
            echo "Health check failed! API: $API_STATUS, Web: $WEB_STATUS"
            exit 1
          fi
          
          echo "All smoke tests passed!"

      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/api -n cermont
          kubectl rollout undo deployment/web -n cermont

      - name: Notify Slack (Success)
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "üöÄ Production deployment successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üöÄ Production Deployment Successful*\n\n*Version:* `${{ needs.build-images.outputs.version }}`\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack (Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "‚ùå Production deployment failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå Production Deployment Failed*\n\n*Version:* `${{ needs.build-images.outputs.version }}`\n*Commit:* `${{ github.sha }}`\n\n‚ö†Ô∏è Automatic rollback initiated"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-images.outputs.version }}
          name: Release ${{ needs.build-images.outputs.version }}
          body: |
            ## Changes
            - Commit: ${{ github.sha }}
            - Author: ${{ github.actor }}
            
            ## Docker Images
            - API: `${{ needs.build-images.outputs.api_image }}`
            - Web: `${{ needs.build-images.outputs.web_image }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
