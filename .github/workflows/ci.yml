# =========================================
# Cermont CI/CD Pipeline
# =========================================
name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────
  # Job: Lint & Type Check
  # ─────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (API)
        working-directory: apps/api
        run: pnpm install --frozen-lockfile

      - name: Lint (API)
        working-directory: apps/api
        run: pnpm run lint

      - name: Type Check (API)
        working-directory: apps/api
        run: pnpm run typecheck

      - name: Install dependencies (Web)
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Type Check (Web)
        working-directory: apps/web
        run: pnpm run typecheck

  # ─────────────────────────────────────
  # Job: Build
  # ─────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (API)
        working-directory: apps/api
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/api
        run: pnpm prisma generate

      - name: Build API
        working-directory: apps/api
        run: pnpm run build

      - name: Install dependencies (Web)
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Build Web
        working-directory: apps/web
        run: pnpm run build

