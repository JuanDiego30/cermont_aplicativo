# Cermont API - CI Pipeline
# Ejecuta: lint, typecheck, tests en cada push/PR

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/**'

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: ./apps/api

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Generate Prisma client
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx prisma generate

      - name: Run TypeScript check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run typecheck

      - name: Run ESLint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint
        continue-on-error: true  # No fallar por lint warnings

  # ============================================
  # Build
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Generate Prisma client
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx prisma generate

      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.WORKING_DIRECTORY }}/dist
          retention-days: 1

  # ============================================
  # Unit Tests
  # ============================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Generate Prisma client
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx prisma generate

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test -- --passWithNoTests

  # ============================================
  # E2E Tests (con PostgreSQL)
  # ============================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cermont_test
          POSTGRES_PASSWORD: cermont_test_pwd
          POSTGRES_DB: cermont_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Generate Prisma client
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx prisma generate

      - name: Run migrations
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          DATABASE_URL: postgresql://cermont_test:cermont_test_pwd@localhost:5432/cermont_test_db
        run: npx prisma migrate deploy

      - name: Run E2E tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://cermont_test:cermont_test_pwd@localhost:5432/cermont_test_db
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_EXPIRES_IN: 1d
        run: npm run test:e2e -- --passWithNoTests

  # ============================================
  # Docker Build (solo en main)
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          push: false
          tags: cermont-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
