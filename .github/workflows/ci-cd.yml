name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cermont_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/api/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/api
          npm ci

      - name: Lint
        run: |
          cd apps/api
          npm run lint

      - name: Build
        run: |
          cd apps/api
          npm run build

      - name: Unit Tests
        run: |
          cd apps/api
          npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cermont_test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Lint
        run: |
          cd apps/web
          npm run lint

      - name: Build
        run: |
          cd apps/web
          npm run build

      - name: Unit Tests
        run: |
          cd apps/web
          npm test -- --watch=false --code-coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Docker Build & Push
  docker-build:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cermont-api:latest
            ${{ secrets.DOCKER_USERNAME }}/cermont-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cermont-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cermont-api:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cermont-web:latest
            ${{ secrets.DOCKER_USERNAME }}/cermont-web:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cermont-web:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cermont-web:buildcache,mode=max

  # Deploy to Staging
  deploy-staging:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /app/cermont
            docker pull ${{ secrets.DOCKER_USERNAME }}/cermont-api:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/cermont-web:latest
            docker-compose down
            docker-compose up -d
            docker-compose exec -T api npm run migrate

      - name: Health Check
        run: |
          for i in {1..30}; do
            if curl -f http://${{ secrets.STAGING_HOST }}/api/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API to be healthy ($i/30)..."
            sleep 2
          done
          exit 1

  # Notify Slack
  notify:
    needs: [backend-test, frontend-test, docker-build, deploy-staging]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'CI/CD Pipeline: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author
